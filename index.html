<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/695ced1414.js" crossorigin="anonymous"></script>
    <!-- Font awesome -->
</head>
<body class="font-inter">
    <header>
        <nav class="container">
            <div class="logo">
                <img src="./assets/TechWave.png" alt="logo">
            </div>

            <div class="menu">
                <ul class="navbar">
                    <li class="nav-item"><a class="nav-menu" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-menu" href="#">Episodes</a></li>
                    <li class="nav-item"><a class="nav-menu" href="#">Host</a></li>
                </ul>
            </div>

            <button class="btn btn-hover">Subscribe <i class="fa-solid fa-arrow-right"></i> </button>
        </nav>

        <section id="banner">
            <div class="container">
                <div class="banner-contents">
                    <div class="banner-img">
                        <span class="badge">New</span>
                        <img src="./assets/hero-circle.png" alt="circle">
                        <img class="m-absolute" src="./assets/microphone.png" alt="microphone">
                    </div>
                
                    <div class="banner-info">
                        <h2>TechWave<h2>
                    
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>
                    
                    <div class="banner-button">
                        <button class="btn btn-hover"> <i class="fa-brands fa-spotify"></i>listen on spotify</button>
                    
                        <button class="btn-green btn-green-hover"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
